template: storaxe
products:
  - brand: Ads-tec
    description:
      generic: StoraXe
params:
  - name: usage
    choice: ["battery"]
  - name: modbus
    choice: ["tcpip"]
    id: 2
  - name: capacity
    advanced: true
render: |
  type: custom
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 2 # RealPower
      type: input
      decode: int16
    scale: 100
  energy:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 115 # EnergyExportedAC
      type: input
      decode: uint32
  soc:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 126 # SXSSOC
      type: input
      decode: int16
  capacity: {{ .capacity }} # kWh
